{% load project_tags %}
{% for message in messages %}
    {% if user == message.author %}
        <div class="outgoing_msg message" id="{{ message.pk }}">
            <div class="sent_msg">
                <p>{{ message.text }}</p>
                <span class="time_date">{{ message.datetime }}</span>
            </div>
        </div>
    {% else %}
        <div class="incoming_msg message" id="{{ message.pk }}">
            <div class="incoming_msg_img"><img src="{{ message.author.avatar|media_folder_users }}" alt="sunil"></div>
            <div class="received_msg">
                <div class="received_withd_msg">
                    <p>{{ message.text }}</p>
                    <span class="time_date">{{ message.datetime }}</span>
                </div>
            </div>
        </div>
    {% endif %}
{% endfor %}
