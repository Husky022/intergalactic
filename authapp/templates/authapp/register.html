{% extends 'authapp/base.html' %}
{% load static %}


{% block content %}
    <div class="register-form">
        <form class="form-horizontal" action="{% url 'auth:register' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <br>
            <input class="form-control" type="submit" value="зарегистрироваться">
        </form>
        <a class="btn btn-outline-success" style="width: 100%; margin-top: 10px" href="{% url 'auth:login' %}">Вход</a>
        <a class="btn btn-outline-primary" style="width: 100%; margin-top: 10px" href="{% url 'main' %}">На главную</a>
    </div>
{% endblock %}
